<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 40px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .content {
            display: flex;
            justify-content: flex-start; /* Moves the camera box slightly left */
            align-items: center;
            gap: 80px; /* Increased gap to balance */
            padding-left: 5%; /* Shifts everything a bit left */
        }
        .video-box {
            border: 3px solid #4CAF50;
            border-radius: 8px;
            width: 650px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .status-box {
            background-color: black;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }
        #response {
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        #request {
            color: #00ff00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">ðŸš‘ ACCIDENT DETECTION SYSTEM</div>

        <div class="content">
            <!-- Camera Box (Moved Slightly Left) -->
            <div class="video-box">
                <img src="webcam_feed" alt="Live Video Feed" style="width: 100%; height: 500; border-radius: 5px;">
            </div>
            
            <!-- Status Section -->
            <div class="status-container">
                <div class="status-box" id="response">Processing...</div>
                <div class="status-box" id="request">No Accident Detected</div>
            </div>
        </div>
    </div>

    <script>
        Pusher.logToConsole = true;
        var pusher = new Pusher('4da6311b184ace45d1dc', { cluster: 'ap2' });
        var channel = pusher.subscribe('my-channel');

        channel.bind('my-event', function(data) {
            if (data['message']) {
                document.getElementById('response').textContent = data['message'];
            }
            if (data['request']) {
                document.getElementById('request').textContent = data['request'];
            }
        });
    </script>
</body>
</html>
