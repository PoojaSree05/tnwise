<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .header {
            background: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .hospital-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <!-- Header -->
        <div class="header">
            <h1>Accident Detection Dashboard</h1>
        </div>

        <!-- Accident Information -->
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Live Accident Status</h5>
                        <p>Accident detection in progress...</p>
                        <img src="/media/image.jpg" alt="Live Feed" class="img-fluid rounded">
                    </div>
                </div>
            </div>

            <!-- Nearest Hospitals -->
            <div class="col-md-4">
                <div class="card hospital-list">
                    <div class="card-body">
                        <h5 class="card-title">Nearest Hospitals</h5>
                        <ul class="list-group" id="hospitalList">
                            {% for hospital in hospitals %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ hospital.name }}
                                <span class="badge bg-primary">{{ hospital.distance }} km</span>
                            </li>
                            {% empty %}
                            <li class="list-group-item">No hospitals found nearby.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
